<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.freecodecamp.orgfood-fcc/v1/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<h1 id="title">Wilfred's and alejandro's form</h1>
<p id="description">this is an exercise for microverse</p>
<form id="survey-form" >
    <div class="mb-3">
  <label id="name-label" for="name" class="form-label">Name</label>
  <input
  type="text"; id="name"; placeholder="Enter your Name" class="form-control"
  />
    </div>
    <div class="mb-3">
  <label id="email-label" for="email">Email</label>
  <input
  type="email"; id="email"; placeholder="Enter your email" class="form-control"
  />
    </div>
    <div class="mb-3">
  <label id="number-label" for="number">Age</label>
<input
  type="number"
  name="age"
  id="number"
  placeholder="Age"
  min="18"
  max="65"
/>
    </div>
    <div class="mb-3">
<label>Favorite Pet</label>
<select id="dropdown" class="form-select">
  <option>dog</option>
  <option>cat</option>
</select>

    </div>
<div class="mb-3">
<label>Choose your gender</label>
<label> 
<input
  name="gender"
  value="Male"
  type="radio"
  class="form-check-input"
  checked/>Male</label>

  <label>
    <input
      name="gender"
      value="Female"
      type="radio"
      class="form-check-input"
      />Female</label>
</div>

<div class="mb-3">
    <label class="form-check-label">What do you want to eat</label>
      <label
        ><input
          name="checkbox"
          value="rice"
          type="checkbox"
          class="form-check-input"
        />Rice</label
      >
      <label class="form-check-label">
        <input
          name="checkbox"
          value="meat"
          type="checkbox"
          class="form-check-input"
        />Meat</label
      >
      <label class="form-check-label"
        ><input
          name="checkbox"
          value="beans"
          type="checkbox"
          class="input-checkbox"
        />Beans</label>
</div>
<div class="mb-3">
      <label>Comments</label>
      <textarea
            id="comments"
            name="comment"
            placeholder="Enter your comments here..."
            class="form-control"
          ></textarea>
</div>
<div class="mb-3">
<button id="submit" class="btn btn-primary"
type="submit">Submit</button>      
</div>
</form>
</body>
